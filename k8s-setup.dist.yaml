apiVersion: v1
kind: Namespace
metadata:
  name: otel-playground
  labels:
    name: otel-playground
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: otel-playground
  name: mysql-pv-claim
  labels:
    app: otel-playground
    tier: mysql
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: otel-playground
  name: mysql
  labels:
    app: ote-playground
    tier: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-playground
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: otel-playground
        tier: mysql
    spec:
      containers:
        - image: mysql:8.0
          name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: password
            - name: MYSQL_DATABASE
              value: dev
            - name: MYSQL_USER
              value: dev
            - name: MYSQL_PASSWORD
              value: password
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: otel-playground
  labels:
    app: otel-playground
    tier: mysql
spec:
  ports:
    - port: 3306
  selector:
    app: otel-playground
    tier: mysql
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: otel-playground
  name: redis
  labels:
    app: otel-playground
    tier: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-playground
      tier: redis
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: otel-playground
        tier: redis
    spec:
      containers:
        - image: redis:7.2-alpine
          name: redis
          ports:
            - containerPort: 6379
              name: redis
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: otel-playground
  labels:
    app: otel-playground
    tier: redis
spec:
  ports:
    - port: 6379
  selector:
    app: otel-playground
    tier: redis
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: otel-playground
  name: api
  labels:
    app: otel-playground
    tier: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-playground
      tier: api
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: otel-playground
        tier: api
    spec:
      containers:
        - image: localhost:32000/otel-playground/php:{{tag}}
          name: php-fpm
          volumeMounts:
            - name: api
              mountPath: /var/www/html
        - image: localhost:32000/otel-playground/nginx:{{tag}}
          name: nginx
          ports:
            - containerPort: 80
              name: nginx
          volumeMounts:
            - name: api
              mountPath: /var/www/html
      volumes:
        - name: api
          hostPath:
            path: /var/mounts/otel-playground/api
            type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: otel-playground
  labels:
    app: otel-playground
    tier: api
spec:
  ports:
    - name: php-fpm
      protocol: TCP
      port: 80
  selector:
    app: otel-playground
    tier: api
  clusterIP: None
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api
  namespace: otel-playground
  labels:
    app: otel-playground
    tier: api
spec:
  rules:
    - host: api.otel-playground.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 80
